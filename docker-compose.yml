services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: taskapp
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskapp"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://taskuser:taskpass@postgres:5432/taskapp
      PORT: "4000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  pgdata:
